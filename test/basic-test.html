<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../polymer-slideshow.html">
  </head>
  <body>

    <polymer-slideshow height=350>
      <polymer-slide>
        <img src="http://placekitten.com/g/350/250">
      </polymer-slide>
      <polymer-slide>
        <img src="http://placehold.it/350x250">
      </polymer-slide>
    </polymer-slideshow>

    <script>
      var myElement = document.querySelector('polymer-slideshow');

      suite('<polymer-slideshow>', function() {

        test('defines height', function() {
          assert.equal(myElement.height, 350);
        });

      });
    </script>

  </body>
</html>
